name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: ğŸ“¥ Install Backend Dependencies
      run: |
        cd backend
        npm ci
    
    - name: ğŸ—„ï¸ Setup Database
      run: |
        cd backend
        npx prisma generate
        npx prisma db push
    
    - name: ğŸ§ª Run Backend Tests
      run: |
        cd backend
        npm test
    
    - name: ğŸ” Lint Backend Code
      run: |
        cd backend
        npm run lint
    
    - name: ğŸ¨ Format Check Backend
      run: |
        cd backend
        npm run format:check

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: ğŸ“¥ Install Frontend Dependencies
      run: |
        cd frontend
        npm ci
    
    - name: ğŸ§ª Run Frontend Tests
      run: |
        cd frontend
        npm test
    
    - name: ğŸ” Lint Frontend Code
      run: |
        cd frontend
        npm run lint
    
    - name: ğŸ¨ Format Check Frontend
      run: |
        cd frontend
        npm run format:check
    
    - name: ğŸ—ï¸ Build Frontend
      run: |
        cd frontend
        npm run build

  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ğŸ”’ Backend Security Audit
      run: |
        cd backend
        npm audit --audit-level moderate
    
    - name: ğŸ”’ Frontend Security Audit
      run: |
        cd frontend
        npm audit --audit-level moderate

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '18'
    
    - name: ğŸ“Š Code Coverage
      run: |
        echo "Code coverage analysis will be implemented here"
    
    - name: ğŸ“ˆ Type Coverage
      run: |
        echo "TypeScript coverage analysis will be implemented here"
