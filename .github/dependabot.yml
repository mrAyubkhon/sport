version: 2
updates:
  # Backend dependencies
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "mrAyubkhon"
    assignees:
      - "mrAyubkhon"
    commit-message:
      prefix: "🔧"
      prefix-development: "🔧"
      include: "scope"

  # Frontend dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "mrAyubkhon"
    assignees:
      - "mrAyubkhon"
    commit-message:
      prefix: "🎨"
      prefix-development: "🎨"
      include: "scope"

  # Root dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "mrAyubkhon"
    assignees:
      - "mrAyubkhon"
    commit-message:
      prefix: "📦"
      prefix-development: "📦"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "mrAyubkhon"
    assignees:
      - "mrAyubkhon"
    commit-message:
      prefix: "⚙️"
      prefix-development: "⚙️"
